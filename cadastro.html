<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <script src="cadastro.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm"  onsubmit="validaForm()">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
          </div>
          <div class="form-group">
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            <span id="errorSenha" class="error"></span>
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" oninput="numeros(this)" required>
            <span id="cpfValidationMessage" class="error"></span>
          </div>
          <button type="submit" onclick="window.location.href='index.html';">Cadastrar</button>
        </form>
      </div>

</body>

</html>
